<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>

    <!-- CSS ve Javascript dosyalarını entegre ediyoruz. -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- CSS ve Javascript dosyalarını entegre ediyoruz. -->

</head>
<body>
    <!-- QR Kodu oluşturmak için "qrcodejs" kütüphanesini indiriyoruz. -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- QR Kodu oluşturmak için "qrcodejs" kütüphanesini indiriyoruz. -->

    <div class="form">
        <h1>QR Code Generator</h1>
        <form>
            <input type="url" id="website" value="https://ajans360.com" required />
            <button type="button" onclick="generateQR()">Generate</button>
        </form>
      
        <div id="container">
            <div id="qrcode" class="qrcode"></div>
            <button id="downloadQR"> Download QR Code </button>
        </div>
    </div>
</body>
</html>
